<!-- header.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GYM FITNESS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <!-- Hiển thị tên người dùng sau khi đăng nhập -->
                    <li class="nav-item">
                        <a class="nav-link" href="/hoi-vien/<taikhoan>" data-title="Hồ Sơ">Xin chào {{ current_user.get_username() }}</a>
                    </li>
                {% endif %}

                <li class="nav-item"><a class="nav-link" href="/" data-title="Trang Chủ">Trang Chủ</a></li>


                {% if current_user.is_authenticated %}
                     <li class="nav-item">
                          <a class="nav-link" href="/lich_su_giao_dich" data-title="Lịch sử giao dịch">Lịch sử giao dịch</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng Xuất</a></li>
                {% else %}
                    <!-- Nếu chưa đăng nhập, hiển thị Đăng nhập và Đăng ký -->
                    <li class="nav-item"><a class="nav-link" href="/login" data-title="Đăng Nhập">Đăng Nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dangky" data-title="Đăng Ký">Đăng Ký</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
